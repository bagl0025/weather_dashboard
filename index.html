<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- <main class="col-12 d-flex flex-column"> -->
        <div class="row justify-content-around">
       
            <div id="citySearch" class="card d-flex col-3">
                <h2>Search for a City:</h2>
                <input id="city" type="text" placeholder="Enter a city name"></input>
                <button id="search" type="submit">Search</button>
                <hr>
             <div id="cityButtons">

             </div>   
            </div>
         
            <div class="card d-flex col-9">
                <div id="currentWeather">
                    <h3 id="cwHeader">City (Date)</h3>
                    <img id="currentIcon">
                    <ul id="current"></ul>
                </div>

                <!-- <div id="forecast" class="card d-flex col-8"> -->
                    <div id="forecast" class="row"> 
                        <h3 class="fHeader">5-Day Forecast:</h3>
                    <!-- ow col-12 col-md-6 col-xl-3 mb-3 5day -->
                    <div id="day-1">
                        <h4 class="card-header text-light">Day 1</h4>
                        <img></img> 
                        <ul></ul>
                    </div>
                
                    <div id="day-2" class="">
                        <h4 class="card-header text-light">
                        Day 2
                        </h4>
                        <img></img>
                        <ul></ul>
                    </div>

                    <div id="day-3" class="card">
                        <h4 class="card-header text-light">
                        Day 3
                        </h4>
                        <img></img>
                        <ul></ul>
                    </div>

                    <div id="day-4" class="card">
                        <h4 class="card-header text-light">
                        Day 4
                        </h4>
                        <img></img>
                        <ul></ul>
                    </div>

                    <div id="day-5" class="card">
                        <h4 class="card-header text-light">
                        Day 5
                        </h4>
                        <img></img>
                        <ul></ul>
                    </div>

                </div> <!-- forcast box-->
                <!-- </div> -->
            </div>
        </div>
    <!-- </main> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
